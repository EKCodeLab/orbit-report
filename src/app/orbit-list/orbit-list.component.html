<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <!-- <th class="sortable" >Name</th> -->
      <!-- <th (click) sort('name') class="sortable" >Name</th> -->
      <!-- <th sort(click) class="sortable" >Name</th> -->    <!-- 29.4.1.1. Syntax -->
      <th (click)= "sort('name')" class="sortable" >Name</th>
      <th (click)= "sort('type')" class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let item of satellites">
    <td>{{ item.name }}</td>
    <!-- <td>{{ item.type }}</td> -->
    <td [class.warning]="item.shouldShowWarning()" >{{ item.type }}</td>
    <td>{{ item.launchDate }}</td>
    <td>{{ item.orbitType }}</td>
    <td>{{ item.operational }}</td>
   </tr>
</table>
